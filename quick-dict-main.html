<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Quick Dictionary</title>
		<script src="features.js" charset="UTF-8"></script>
		<script src="quick-dict-main.js" charset="UTF-8"></script>
		<script src="localize.js" charset="UTF-8"></script>
		<link rel="stylesheet" href="modern-normalize.css">
		<link rel="stylesheet" href="quick-dict-main.css">
		<link rel="stylesheet" href="wiki-style.css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="search">
					<form id="searchform">
						<div id="searchinput">
							<input type="text" name="text" id="inputframe" autocomplete="off" placeholder="Type something..." autofocus>
						</div>
						<div id="searchsubmit">
							<input type="submit" name="go" id="submitbutton" value="Search" class="primary">
						</div>
					</form>
				</div>
				<div id="options"><button id="primlang" class="primary">n/a</button><button id="secolang" class="">n/a</button></div>
			</div>
			<div id="main">
				<div id="result" class="qdExt_result">Nothing here right now ʕ•ᴥ•ʔ</div>
			</div>
			<button id="totop" title="Go to top">&#9650;</button>
		</div>
	</body>
</html>
